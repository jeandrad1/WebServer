server {
    error_page 404 /404.html; # Redirect Specific Error Code to a Custom Page

    error_page 404 403 500 /error.html; # Multiple Error Codes Redirected to the Same Custom Page

    error_page 404 /404.html; # Custom Error Pages for Different Error Codes
    error_page 500 /500.html; 
    error_page 403 /403.html;

    error_page 502 = /maintenance.html; # Redirect Error to a Custom URI

    error_page 404 =200 /index.php; # Internal Redirect Using =200

    error_page 403 404 500 http://example.com/error.html; # Redirect with a Fully Qualified URL

    error_page 404 /errors/404.html; # Redirect to a Subdirectory Page

    error_page 404 /404.json; # Error Page with a Specific MIME Type

    error_page 400 401 402 403 404 500 502 503 504 /generic-error.html; # Catch-All Error Page for All Codes

    error_page 500 502 503 504 http://error-handler.example.com/error.html; # Redirect to an External Error Handling Server
}