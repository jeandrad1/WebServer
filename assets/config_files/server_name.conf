server {
  listen 989; # Valid
  server_name example.com;             # Valid (single domain)
  server_name example.com www.example.com; # Valid (multiple domains)
  server_name example.com extra.com;   # Valid (multiple domains)
  server_name 123.456.789.012;         # Valid (invalid IP address format)
  server_name localhost;               # Valid (localhost is allowed)
  # Invalid server_name directives
  server_name _;                       # Invalid (wildcard for default server)
  server_name *.example.com;           # Invalid (wildcard subdomain)
  server_name ;                        # Invalid (empty value)
  server_name example..com;            # Invalid (double dots)
  server_name example_com;             # Invalid (underscore in domain)
  server_name example.com invalid|name; # Invalid (contains forbidden characters)

  location / {
    server_name example.com;           # Invalid (server_name not allowed in location block)
  }
}