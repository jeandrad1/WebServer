server {
  listen 989;                          # Valid
  server_name example.com;

  # The following listen directives are invalid. There should be only one valid format.
  listen 8080;                         # Valid
  listen 127.0.0.1:8080;               # Valid
  listen 0.0.0.0:80;                   # Valid
  listen [::]:80;                      # Valid (IPv6)
  listen 65536;                        # Invalid (port out of range)
  listen -1;                           # Invalid (negative port)
  listen abc;                          # Invalid (non-numeric value)
  listen 127.0.0.1;                    # Invalid (missing port)
  listen :8080;                        # Invalid (missing IP)
  listen 127.0.0.1:;                   # Invalid (missing port after colon)
  listen 127.0.0.1:8080 extra;         # Invalid (extra characters)
  listen ;                             # Invalid (empty value)
  listen 127.0.0.1 8080;               # Invalid (space instead of colon)
  listen 127.0.0.1:8080; #comment      # Valid (comment after semicolon)
  listen 127.0.0.1:8080;               # Valid (duplicate valid directive)

  location / {
    root /var/www/html;
    index index.html;
  }
}