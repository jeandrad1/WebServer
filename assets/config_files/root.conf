server {
  listen 989; # Valid
  server_name example.com;

  # Valid root directives
  root /var/www/html;                  # Valid (absolute path)
  root /;                              # Valid (root directory)
  root /var/www/html/../../etc;        # Valid (path traversal)

  # Invalid root directives
  root ./www;                          # Invalid (relative path)
  root ;                               # Invalid (empty value)
  root /var/www/html extra;            # Invalid (extra characters)
  root /var/www/html/;                 # Invalid (trailing slash)
  root /var/www/html/invalid|path;     # Invalid (contains forbidden characters)
  root /var/www/html/invalid*path;     # Invalid (contains forbidden characters)
  root CON;                            # Invalid (reserved name on Windows)

  location / {
    root /var/www/html;                # Valid (absolute path)
    root ./assets;                     # Invalid (relative path)
    root ;                             # Invalid (empty value)
    root /invalid|path;                # Invalid (contains forbidden characters)
  }
}