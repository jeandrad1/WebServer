server {
  listen 989; # Valid
  server_name example.com;

  # Valid autoindex directives
  autoindex on;                        # Valid (autoindex enabled)
  autoindex off;                       # Valid (autoindex disabled)

  # Invalid autoindex directives
  autoindex ;                          # Invalid (empty value)
  autoindex true;                      # Invalid (non-standard value)
  autoindex false;                     # Invalid (non-standard value)
  autoindex 1;                         # Invalid (numeric value)
  autoindex on extra;                  # Invalid (extra characters after valid value)
  autoindex OFF;                       # Invalid (case-sensitive value)

  location / {
    autoindex on;                      # Valid (autoindex enabled in location block)
    autoindex off;                     # Valid (autoindex disabled in location block)
	
    autoindex ;                        # Invalid (empty value)
    autoindex invalid;                 # Invalid (non-standard value)
  }
}