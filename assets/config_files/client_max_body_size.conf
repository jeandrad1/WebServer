server {
  listen 989; # Valid
  server_name example.com;

  # Valid client_max_body_size directives
  client_max_body_size 1K;             # Valid (1 kilobyte)
  client_max_body_size 1M;             # Valid (1 megabyte)
  client_max_body_size 1G;             # Valid (1 gigabyte)
  client_max_body_size 0;              # Valid (no limit)
  client_max_body_size 42;             # Valid (42 bytes)

  # Invalid client_max_body_size directives
  client_max_body_size ;               # Invalid (empty value)
  client_max_body_size -1;             # Invalid (negative value)
  client_max_body_size 1T;             # Invalid (unsupported suffix)
  client_max_body_size 1.5M;           # Invalid (non-integer value)
  client_max_body_size 1MB;            # Invalid (unsupported suffix format)
  client_max_body_size 1M extra;       # Invalid (extra characters after valid value)
  client_max_body_size invalid;        # Invalid (non-numeric value)

  location / {
    client_max_body_size 2M;           # Valid (2 megabytes in location block)
    client_max_body_size 0;            # Valid (no limit in location block)
    client_max_body_size ;             # Invalid (empty value)
    client_max_body_size -1;           # Invalid (negative value)
  }
}