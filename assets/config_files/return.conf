server {
  listen 8080;
  server_name example.com;

  # Valid return directives
  return 301 http://example.com;       # Valid (redirect with HTTP 301)
  return 404;                          # Valid (return HTTP 404 error)
  return http://example.com;           # Valid (missing status code)
  return 301 http://example.com extra; # Valid (extra characters after valid value)

  # Invalid return directives
  return 200 /index.html;              # Invalid (internal redirect with HTTP 200)
  return 302 /temporary-redirect;      # Invalid (redirect with HTTP 302 to a local URI)
  return ;                             # Invalid (empty value)
  return 999 http://example.com;       # Invalid (unsupported HTTP status code)
  return 301;                          # Invalid (missing URI or path)

  location /api {
    # Valid return directives in location block
    return 308 http://example.com;     # Valid (permanent redirect with HTTP 308)

    # Invalid return directives in location block
    return 307 /api-redirect;          # Invalid (temporary redirect with HTTP 307)
    return ;                           # Invalid (empty value)
    return 400 invalid;                # Invalid (unsupported URI format)
  }
}